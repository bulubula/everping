<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ request.url_for('static', path='bootstrap.min.css') }}">
</head>
<body>
  <div class="container mt-4">
    <div class="card" style="max-width:420px; margin:0 auto;">
      <h2 class="mb-3">Login</h2>
      {% if error %}<div class="text-danger mb-2">{{ error }}</div>{% endif %}
      <form method="post" action="{{ request.url_for('do_login') }}" class="d-flex" style="flex-direction:column; gap:0.75rem;">
        <div>
          <label>Username</label>
          <input class="form-control" name="username" placeholder="username">
        </div>
        <div>
          <label>Password</label>
          <input class="form-control" name="password" placeholder="password" type="password">
        </div>
        <button class="btn" type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
